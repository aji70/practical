<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons8-instagram-logo-48.png">
    <title>instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="imaes">
            <article class="img">
              <div class="pict"><img src="img/screenshot1.png" alt="">  </div>
              <div class="pic"><img src="img/screenshot2 (1).png" alt="">  </div>
            </article>
        </section>

        <section class="mid">
            <article class="form">
                <form >
                    <p>𝓘𝓷𝓼𝓽𝓪𝓰𝓻𝓪𝓶</p>
                    <input type="text" placeholder="Phone number, username or email"> <br>

                    <input type="submit" value="Log in"> <br>
                </form>
                <h3 class="or">OR</h3>
                <div class="log">
                    <img src="img/icons8-facebook-48.png" alt="icons8-facebook-48">
                    <a href="#">Login with Facebook</a>    
                </div>
                <div class="forg"><a href="#">forgot password</a></div>
            </article>

            <article class="signup">
                <p>Don't have an account <a href="#">Sign up</a></p>
            </article>

            <article class="get">
                <p>Get the app</p>
                <img src="img/getIt.png" alt="getit" class="gi">
                <img src="img/googlePlay.png" alt="googleplay" class="gp">
            </article>


        </section>
    </main>
    
</body>
</html>
